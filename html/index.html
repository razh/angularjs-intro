<html>
<head>
  <meta charset="UTF-8">
  <title>An animated guide to $scopes in AngularJS</title>

  <link href="./stylesheets/screen.css" media="screen, projection" rel="stylesheet" type="text/css" />
</head>
<body>

  <div class="slide">
    <span class="caption">$scope.$new()</span>

    <div class="content" id="first-slide">
      <div class="circle"></div>
      <div class="root-scope">
        <div class="scope-header">$rootScope</div>
        <div class="scope-body"></div>
      </div>
    </div>
  </div>

  <div class="slide">
    <span class="caption">$scope.$watch()</span>
    <div class="content"></div>
  </div>

  <div class="slide">
    <span class="caption">$scope.$digest()</span>
    <div class="content"></div>
  </div>

  <div class="slide">
    <span class="caption">$scope.$apply()</span>
    <div class="content"></div>
  </div>

  <div class="slide">
    <span class="caption">$scope.$on()</span>
    <div class="content"></div>
  </div>

  <div class="slide">
    <span class="caption">$scope.$emit()</span>
    <div class="content"></div>
  </div>

  <div class="slide">
    <span class="caption">$scope.$broadcast()</span>
    <div class="content"></div>
  </div>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.1/jquery.min.js"></script>
  <script src="./js/app.js"></script>
</body>
</html>
