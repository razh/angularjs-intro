<html>
<head>
  <meta charset="UTF-8">
  <title>An animated guide to $scopes in AngularJS</title>

  <script type="text/javascript" src="//use.typekit.net/vct5zey.js"></script>
  <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
  <link href="./stylesheets/screen.css" media="screen, projection" rel="stylesheet" type="text/css" />
</head>
<body>

  <div class="slide" id="slide-00">
    <span class="caption">$scope.$new()</span>

    <div class="content">
      <div class="circle"></div>
      <div class="dot" id="dot-00"></div>
      <div class="dot" id="dot-01"></div>
      <div class="dot" id="dot-02"></div>
      <div class="dot" id="dot-03"></div>
    </div>
  </div>

  <div class="slide" id="slide-01">
    <span class="caption">$scope.$watch()</span>
    <div class="content">

      <div class="scope">
        <div class="scope-header">$rootScope</div>
      </div>

    </div>
  </div>

  <div class="slide" id="slide-02">
    <span class="caption">$scope.$digest()</span>
    <div class="content">

      <div class="scope">
        <div class="scope-header">$rootScope</div>
        <hr/>
        <ul>
          <li>Testing.</li>
          <li>One.</li>
          <li>Two.</li>
        </ul>
      </div>

      <div class="scope" id="child-scope">
        <div class="scope-header">$rootScope</div>
        <hr/>
        <ul>
          <li>Testing.</li>
          <li>One.</li>
          <li>Two.</li>
        </ul>
      </div>

    </div>
  </div>

  <div class="slide" id="slide-03">
    <span class="caption">$scope.$apply()</span>
    <div class="content">
      <div class="layer" id="layer-00"></div>
      <div class="layer" id="layer-01"></div>
      <div class="layer" id="layer-02"></div>
      <div class="layer" id="layer-03"></div>
      <div class="layer" id="layer-04"></div>
    </div>
  </div>

  <div class="slide" id="slide-04">
    <span class="caption">$scope.$on()</span>
    <div class="content">
      <canvas id="slide-04-canvas"></canvas>

      <div class="container">
        <div class="face" id="face-00"></div>
        <div class="face" id="face-01"></div>
        <div class="face" id="face-02"></div>
        <div class="face" id="face-03"></div>
        <div class="face" id="face-04"></div>
        <div class="face" id="face-05"></div>
        <div class="face" id="face-06"></div>
        <div class="face" id="face-07"></div>
      </div>
    </div>
  </div>

  <div class="slide" id="slide-05">
    <span class="caption">$scope.$emit()</span>
    <div class="content">

      <div class="scope">
        <div class="scope-header">
          <div class="scope-header-top"></div>
          Title
          <div class="scope-header-bottom"></div>
        </div>

        <div class="scope-body">
          <div class="left">
            <div class="row"></div>
            <div class="row"></div>
            <div class="row"></div>
            <div class="row"></div>
            <div class="row"></div>
          </div>
          <div class="center">
            <div class="row"></div>
            <div class="row"></div>
            <div class="row"></div>
            <div class="row"></div>
            <div class="row"></div>
          </div>
          <div class="right">
            <div class="row"></div>
            <div class="row"></div>
            <div class="row"></div>
            <div class="row row-75"></div>
          </div>
        </div>

      </div>

    </div>
  </div>

  <div class="slide" id="slide-06">
    <span class="caption">$scope.$broadcast()</span>
    <div class="content">

      <div class="path" id="path-00">
        <div class="packet" id="packet-00"></div>
        <div class="packet" id="packet-01"></div>
        <div class="packet" id="packet-02"></div>

        <div class="child" id="child-00"></div>
      </div>

      <div class="path" id="path-01">
        <div class="packet" id="packet-00"></div>
        <div class="packet" id="packet-01"></div>
        <div class="packet" id="packet-02"></div>

        <div class="child" id="child-01"></div>
      </div>

      <div class="path" id="path-02">
        <div class="packet" id="packet-00"></div>
        <div class="packet" id="packet-01"></div>
        <div class="packet" id="packet-02"></div>

        <div class="child" id="child-02"></div>
      </div>

      <div class="path" id="path-03">
        <div class="packet" id="packet-00"></div>
        <div class="packet" id="packet-01"></div>
        <div class="packet" id="packet-02"></div>

        <div class="child" id="child-03"></div>
      </div>

      <div class="parent"></div>

    </div>
  </div>

  <div class="slide" id="slide-07">
    <span class="caption">$scope.$placeholder()</span>
    <div class="content">

      <div class="system">
        <div class="planet"></div>
        <div class="orbit"></div>
        <div class="moon"></div>
      </div>

    </div>
  </div>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.1/jquery.min.js"></script>
  <script src="./js/app.js"></script>
</body>
</html>
