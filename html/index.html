<html>
<head>
  <meta charset="UTF-8">
  <title>An animated guide to $scopes in AngularJS</title>

  <script type="text/javascript" src="//use.typekit.net/vct5zey.js"></script>
  <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
  <link href="./stylesheets/screen.css" media="screen, projection" rel="stylesheet" type="text/css" />
</head>
<body>

  <div class="slide" id="first-slide">
    <span class="caption">$scope.$new()</span>

    <div class="content">
      <div class="circle"></div>
      <div class="dot" id="first-dot"></div>
      <div class="dot" id="second-dot"></div>
      <div class="dot" id="third-dot"></div>
      <div class="dot" id="fourth-dot"></div>
    </div>
  </div>

  <div class="slide" id="second-slide">
    <span class="caption">$scope.$watch()</span>
    <div class="content">

      <div class="scope">
        <div class="scope-header">$rootScope</div>
      </div>

    </div>
  </div>

  <div class="slide" id="third-slide">
    <span class="caption">$scope.$digest()</span>
    <div class="content">

      <div class="scope">
        <div class="scope-header">$rootScope</div>
        <hr/>
        <ul>
          <li>Testing.</li>
          <li>One.</li>
          <li>Two.</li>
        </ul>
      </div>

      <div class="scope" id="child-scope">
        <div class="scope-header">$rootScope</div>
        <hr/>
        <ul>
          <li>Testing.</li>
          <li>One.</li>
          <li>Two.</li>
        </ul>
      </div>

    </div>
  </div>

  <div class="slide" id="fourth-slide">
    <span class="caption">$scope.$apply()</span>
    <div class="content">
      <div class="layer" id="first-layer"></div>
      <div class="layer" id="second-layer"></div>
      <div class="layer" id="third-layer"></div>
      <div class="layer" id="fourth-layer"></div>
      <div class="layer" id="fifth-layer"></div>
    </div>
  </div>

  <div class="slide" id="fifth-slide">
    <span class="caption">$scope.$on()</span>
    <div class="content">
      <canvas id="fifth-slide-canvas"></canvas>
    </div>
  </div>

  <div class="slide" id="sixth-slide">
    <span class="caption">$scope.$emit()</span>
    <div class="content">

      <div class="scope">
        <div class="scope-header">Title</div>

        <div class="scope-body">
          <div class="left">
            <div class="row"></div>
            <div class="row"></div>
            <div class="row"></div>
            <div class="row"></div>
            <div class="row"></div>
          </div>
          <div class="center">
            <div class="row"></div>
            <div class="row"></div>
            <div class="row"></div>
            <div class="row"></div>
            <div class="row"></div>
          </div>
          <div class="right">
            <div class="row"></div>
            <div class="row"></div>
            <div class="row"></div>
            <div class="row row-75"></div>
          </div>
        </div>

      </div>

    </div>
  </div>

  <div class="slide">
    <span class="caption">$scope.$broadcast()</span>
    <div class="content"></div>
  </div>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.1/jquery.min.js"></script>
  <script src="./js/app.js"></script>
</body>
</html>
